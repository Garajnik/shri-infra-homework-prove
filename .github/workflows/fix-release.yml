name: Fix-release Workflow

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: "Release version"
        required: true
        type: string

env:
  YCR_REGISTRY_ID: ${{ secrets.YCR_ID }}
  YCR_TOKEN: ${{ secrets.YCR_TOKEN }}
  RELEASE_VERSION: ${{ github.event.inputs.release_version }}

jobs:
  checkout-release-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout release branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: releases/${{ github.event.inputs.release_version }}

  lint-and-test:
    needs: checkout-release-branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - run: npm ci
      - run: npm run lint
      - run: npm run test

  build-and-push-docker-image:
    needs: lint-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          ref: releases/${{ github.event.inputs.release_version }}

      - name: Log in to YCR
        run: echo "${{ secrets.YCR_TOKEN }}" | docker login --username oauth --password-stdin cr.yandex

      - name: Build Docker image
        run: |
          IMAGE_NAME="${YCR_REGISTRY_ID}/app:${RELEASE_VERSION}_fix${{ github.run_number }}"
          IMAGE_LATEST="${YCR_REGISTRY_ID}/app:${RELEASE_VERSION}_latest"
          docker build -t $IMAGE_NAME -t $IMAGE_LATEST .

      - name: Push Docker image to YCR
        run: |
          IMAGE_NAME="${YCR_REGISTRY_ID}/app:${RELEASE_VERSION}_fix${{ github.run_number }}"
          IMAGE_LATEST="${YCR_REGISTRY_ID}/app:${RELEASE_VERSION}_latest"
          docker push $IMAGE_NAME
          docker push $IMAGE_LATEST

  create-fix-tag:
    needs: build-and-push-docker-image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          ref: releases/${{ github.event.inputs.release_version }}

      - name: Create Fix Tag
        run: |
          FIX_NUM=${{ github.run_number }}
          git tag v${RELEASE_VERSION}_fix${FIX_NUM}
          git push origin v${RELEASE_VERSION}_fix${FIX_NUM}

  create-fix-issue:
    needs: create-fix-tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          ref: releases/${{ github.event.inputs.release_version }}

      - name: Get previous tag
        id: prev_tag
        run: |
          git fetch --tags
          
          PREV_TAG=$(git tag --list "v${RELEASE_VERSION}_fix*" | sort -V | grep -v "v${RELEASE_VERSION}_fix${{ github.run_number }}" | tail -1)
          
          if [ -z "$PREV_TAG" ]; then
            PREV_TAG=$(git describe --tags --abbrev=0 --match "v${RELEASE_VERSION}" 2>/dev/null) || PREV_TAG=""
          fi
          
          echo "Selected previous_tag: $PREV_TAG"
          echo "previous_tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Get commit list
        id: commits
        run: |
          PREV_TAG="${{ steps.prev_tag.outputs.previous_tag }}"
          
          echo "**Commits since \`$PREV_TAG\`:**" > commits.txt
          
          if git rev-parse "$PREV_TAG" >/dev/null 2>&1; then
            git log --pretty=format:"- %h %s" "$PREV_TAG"..HEAD >> commits.txt || echo "No commits found." >> commits.txt
          else
            echo "Previous tag $PREV_TAG not found (or no previous tags). Showing all commits since the branch start." >> commits.txt
            git log --pretty=format:"- %h %s" >> commits.txt
          fi

          echo "commits<<EOF" >> $GITHUB_OUTPUT
          cat commits.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT


      - name: Create Fix Issue Comment
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AUTHOR: ${{ github.actor }}
        run: |
          FIX_NUM=${{ github.run_number }}
          
          ISSUE_NUMBER=$(gh issue list --json number,title \
            --jq '.[] | select(.title | test(".*Release.*v?('"${RELEASE_VERSION}"')"; "i")) | .number' | head -n 1)
          
          if [ -z "$ISSUE_NUMBER" ]; then
            echo "Issue —Å –Ω–∞–∑–≤–∞–Ω–∏–µ–º 'Release ${RELEASE_VERSION}' –Ω–µ –Ω–∞–π–¥–µ–Ω"
            exit 1
          fi
          
          BODY=$(printf "üõ† Fix \`#%s\` for Release **v%s**\n\nüìÖ –î–∞—Ç–∞: %s\nüë§ –ê–≤—Ç–æ—Ä: @%s\nüê≥ Docker Image: \`%s/app:%s_fix%s\`\n\n%s" \
            "$FIX_NUM" "$RELEASE_VERSION" "$(date -u)" "$AUTHOR" "${YCR_REGISTRY_ID}" "$RELEASE_VERSION" "$FIX_NUM" "${{ steps.commits.outputs.commits }}")

          gh issue comment "$ISSUE_NUMBER" --body "$BODY"
